<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cartão de Amor</title>
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <img src="img/core.png" alt="Coração" class="heart"> <!-- Imagem do coração -->
            <div class="front-text">
                <h3 class="happy">PARA O</h3>
                <h2 class="bday">MEU AMOR</h2> 
                <h3 class="toyou">LUARA!</h3>  
            </div>
        </div>  
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">EU TE AMO!</h3>
                <h2 class="bday">Vou me casar com você</h2> 
                <h3 class="toyou">Luaramyss!</h3>  
            </div>
            <div class="wishes">
                <p>Oi, meu amor!</p>
                <p>"Você me completa, você é minha vida. Cada momento ao seu lado é especial. Eu te amo hoje e sempre."</p>
                <p class="name">Rafa</p>
            </div>
        </div>
    </div>
</body>
</html>
